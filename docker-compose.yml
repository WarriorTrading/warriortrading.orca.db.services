version: '3.8'

services:
  app:
    image: orca-db-services:lucian-dev
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=deploy
      - PROFILE=default
      - ORCA_PG_USER=warrior
      - ORCA_PG_PASSWORD=W-x3biMc9cZF
      - ORCA_PG_HOST=db
      - ORCA_PG_PORT=5432
      - ORCA_PG_DATABASE=orca_sim
      - ORCA_PG_SSL=false
      - NODE_OPTIONS='--loader ts-node/esm'
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "NODE_OPTIONS='--loader ts-node/esm' npx knex migrate:latest && npm start"
    networks:
      - orca-network

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=warrior
      - POSTGRES_PASSWORD=W-x3biMc9cZF
      - POSTGRES_DB=orca_sim
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warrior"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - orca-network

volumes:
  postgres_data:

networks:
  orca-network:
    driver: bridge 